runtime: python27
api_version: 1
threadsafe: yes

automatic_scaling:
  target_cpu_utilization: .65
  max_instances: 100
  min_idle_instances: 2

handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
- url: /service-worker.js
  static_files: service-workers/service-worker.js
  upload: service-workers/service-worker.js
- url: .*
  script: ubyssey.wsgi.application
  secure: always

libraries:
- name: django
  version: 1.11
- name: MySQLdb
  version: 1.2.5
- name: PIL
  version: 1.1.7
- name: ssl
  version: latest
